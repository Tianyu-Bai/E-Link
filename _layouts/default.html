<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
      /* --- 核心样式开始 --- */
      
      /* 全局深色背景 */
      body {
        margin: 0;
        padding: 0;
        background-color: #0b1120; /* 深空蓝黑 */
        color: #e2e8f0; /* 浅灰白文字 */
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
      }

      /* 链接样式 - 科技蓝 */
      a { color: #38bdf8; text-decoration: none; transition: 0.3s; }
      a:hover { color: #7dd3fc; text-shadow: 0 0 8px rgba(56, 189, 248, 0.6); }

      /* 粒子背景容器 */
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0b1120 100%);
      }

      /* 主容器：毛玻璃效果 */
      .container {
        max-width: 900px;
        margin: 60px auto;
        padding: 40px;
        background: rgba(15, 23, 42, 0.7); /* 半透明深色 */
        backdrop-filter: blur(12px); /* 模糊滤镜 */
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(56, 189, 248, 0.2); /* 淡淡的蓝边框 */
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      }

      /* 标题优化 */
      h1, h2, h3 {
        color: #f8fafc;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 10px;
        margin-top: 1.5em;
      }

      /* 代码块优化 */
      pre, code {
        font-family: 'JetBrains Mono', monospace;
        background: rgba(0, 0, 0, 0.3);
        padding: 2px 6px;
        border-radius: 4px;
        color: #818cf8;
      }
      
      /* 图片自适应优化 */
      img {
        max-width: 100%;
        border-radius: 8px;
        /* 如果你的图表是白底的，加一点透明度让它融合，或者不加这行 */
        opacity: 0.95; 
      }
      
      /* --- 核心样式结束 --- */
    </style>
  </head>

  <body>

    <div id="particles-js"></div>

    <div class="container">
      
      <section id="main_content">
        {{ content }}
      </section>
      
      <footer style="margin-top: 50px; text-align: center; font-size: 0.8rem; color: #64748b;">
        <p>Designed for Neural Interfaces & High-Density Systems</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": { "value": 60 },
          "color": { "value": "#38bdf8" }, /* 粒子颜色 */
          "shape": { "type": "circle" },
          "opacity": { "value": 0.5, "random": true },
          "size": { "value": 3, "random": true },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#38bdf8", /* 连线颜色 */
            "opacity": 0.25,
            "width": 1
          },
          "move": { "enable": true, "speed": 1.5 }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": true, "mode": "grab" },
            "onclick": { "enable": true, "mode": "push" }
          }
        },
        "retina_detect": true
      });
    </script>
  </body>
</html>
