<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
      /* --- 全局 --- */
      body { margin: 0; padding: 0; background-color: #f8fafc; color: #334155; font-family: 'Inter', -apple-system, sans-serif; line-height: 1.6; -webkit-font-smoothing: antialiased; }
      
      /* --- 容器 (电脑端) --- */
      .container { max-width: 860px; margin: 60px auto; padding: 60px 80px; background: #ffffff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); border-top: 4px solid #3b82f6; position: relative; z-index: 10; }
      
      /* --- 手机端适配 (关键) --- */
      @media screen and (max-width: 768px) { 
        .container { width: auto; margin: 15px; padding: 30px 20px; border-radius: 8px; } 
        body { font-size: 16px; } 
        h1 { font-size: 1.75rem; } 
        pre { font-size: 0.85rem; } 
      }
      
      /* --- 排版 --- */
      h1 { font-size: 2.25rem; font-weight: 700; color: #0f172a; margin-bottom: 1.5rem; letter-spacing: -0.02em; }
      h2 { color: #1e293b; margin-top: 2rem; font-weight: 600; }
      h3 { color: #334155; margin-top: 1.5rem; font-weight: 600; }
      a { color: #2563eb; text-decoration: none; font-weight: 500; }
      
      /* --- 图片与徽章 (允许并排) --- */
      img { max-width: 100%; height: auto; border-radius: 6px; display: inline-block; vertical-align: middle; margin: 4px 2px; }
      p { text-align: left; margin-bottom: 1.2rem; }
      
      /* --- 代码块 --- */
      pre { background: #f1f5f9; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #e2e8f0; font-size: 0.9rem; }
      code { font-family: 'JetBrains Mono', monospace; background: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 4px; color: #0369a1; }
      pre code { background: none; padding: 0; color: inherit; }
      
      /* --- 背景层 --- */
      #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
    </style>

    <link rel="apple-touch-icon" sizes="180x180" href="Images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/icon/favicon-16x16.png">
    <link rel="icon" href="Images/icon/favicon.ico">
    <link rel="manifest" href="Images/icon/site.webmanifest">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/academicons.css"/>

    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </
